<ion-view title="Balance Status">
  <ion-content>
    <div class="balance-status padding">
      <h5>Balance: <span class="pink-color">{{data.point}} point</span></h5>
    </div>
    <div class="content ionic-pseudo">

      <div class="balance-list">

        <a class="item item-thumbnail-left" ui-sref="home.buypoint">
          <i class="ion-bag"></i>
          <h2>Beli Point</h2>
          <i class="ion-ios7-arrow-right"></i>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
