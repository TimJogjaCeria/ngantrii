<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Take The Number</h1>
  </ion-header-bar>
  <ion-content>
    Are you sure you want to redeem 2 points to take this queue number
    <div ng-hide="success" class="row">
      <div class="col">
        <button class="button button-light">
          Cancel
        </button>
      </div>
      <div class="col">
        <button class="button button-positive">
          OK
        </button>
      </div>
    </div>
    <div ng-show="success" class="row">
      <div class="col">
        <button class="button button-positive">
          Back
        </button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
