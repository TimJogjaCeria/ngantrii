
<ion-view title="Queue">
  <ion-content class="">
    <div class="content ionic-pseudo">

      <!-- <div class="list card"> -->

        <div class="item item-avatar">
          <img ng-src="{{data.image}}" />
          <h2>{{data.name}}</h2>
          <p><i class="ion-ios7-location"></i> {{data.address}}</p>

          <button class="button button-icon icon ion-ios7-star-outline abs-right energized"></button>
          <button class="button button-icon icon ion-ios7-star hide abs-right energized"></button>

        </div>

        <div class="item item-body">
            
          <h3 class="positive center current-queue">Current Queue</h3>

          <h1 class="big-number positive center">{{data.queue_now}}</h1>

          <p class="slim-p center">Average time / queue: <span class="positive">{{data.average_time}}3 min</span></p>

          <button class="button button-block button-balanced button-ambil" ng-click="takeQueue()">
            <h4 class="slim-h center white">Avalaible Queue Number</h4>
            <h1 class="big-number center white">{{available_number}}</h1>
            <p class="slim-p center white">Take This Number</p>
          </button>

          <h3 class="slim-p center time-togo"><span class="balanced">-+ {{(available_number - data.queue_now -1) * 3}} min</span> to Go!</h3>

      <!-- </div> -->

    </div>
  </ion-content>
</ion-view>
