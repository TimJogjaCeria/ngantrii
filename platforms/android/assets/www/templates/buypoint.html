<ion-view title="Beli Point">
  <ion-content>
    <div class="content ionic-pseudo">

      <div class="point-list" ng-controller="PointListCtrl">

        <div ng-repeat="c in data" class="item item-icon-left" href="#">
          <i class="icon ion-ios7-heart"></i>
          <span class="typo-point">{{c.point}} Point</span>
          <button class="button button-small button-positive float-right" ng-click="beliConfirm(c.amount)">&nbsp;&nbsp;&nbsp;Buy&nbsp;&nbsp;&nbsp;</button>
          <span class="typo-price float-right">{{c.amount | currency:"Rp ":0}}</span>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
